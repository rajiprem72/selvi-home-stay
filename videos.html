.video-container {

}

/* Centered portrait video frame */
.video-wrapper {
  position: relative;
  width: 100%;
  max-width: 420px;       /* keep portrait look on large screens */
  aspect-ratio: 9 / 16;   /* âœ… force correct 9:16 aspect ratio */
  background: #000;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: cover;       /* maintain correct vertical frame */
}

/* Responsive: fill width on mobile */
@media (max-width: 600px) {
  .video-wrapper {
    max-width: 100%;
  }
}
</style>
