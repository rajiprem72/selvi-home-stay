<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Reports - Selvi Home Stay</title>

<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.admin-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
}

button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}

th {
  background: #f2f2f2;
}

.mark-btn {
  padding: 6px 10px;
  background: green;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- Navbar -->
<div id="nav-placeholder"></div>

<!-- Content -->
<div class="admin-container">

<h2>Admin Reports</h2>

<button onclick="location.href='GuestDetails.html'">
1. Guest Details
</button>

<button onclick="location.href='UpdatePayments.html'">
2. Update Payments
</button>

<button onclick="location.href='CreateInvoice.html'">
3. Create Invoice
</button>  

<button onclick="loadCommissionData()">
4. Commission Ledger (Pay Commission & Click )
</button>

<button onclick="sendWelcomeEmails()">
5. Send Welcome Email (Tomorrow Arrivals)
</button>

<div id="welcomeReport"></div>

  
<div id="commissionSection"></div>

</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbxJJUirnar3OBGwszagDNWH_Js0FhYfzKMYyRVl06bH4IOseYcZ3vIRr6izAHERWqko/exec";

let adminUsername = "admin";
let adminPassword = "Selvi@2026";

function loadCommissionData() {

  fetch(API_URL + "?action=get_commission_data")
  .then(res => res.json())
  .then(data => {

    if (!data.success) {
      alert("Failed to load commission data");
      return;
    }

    let html = `
      <h3>Commission Ledger</h3>
      <table>
        <tr>
          <th>Booking ID</th>
          <th>Guest</th>
          <th>Days</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
    `;

    data.data.forEach(row => {

      html += `
        <tr>
          <td>${row.bookingId}</td>
          <td>${row.guest}</td>
          <td>${row.days}</td>
          <td>₹${row.amount}</td>
          <td>${row.status}</td>
          <td>
            ${row.status === "PENDING" 
              ? `<button class="mark-btn" onclick="markCommissionPaid('${row.bookingId}')">Mark Paid</button>`
              : "—"}
          </td>
        </tr>
      `;
    });

    html += "</table>";

    document.getElementById("commissionSection").innerHTML = html;

  });
}

function markCommissionPaid(bookingId) {

  const formData = new URLSearchParams();
  formData.append("action", "mark_commission_paid");
  formData.append("bookingId", bookingId);
  formData.append("username", adminUsername);
  formData.append("password", adminPassword);

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {

    if (data.success) {
      alert("Commission marked as PAID");
      loadCommissionData();
    } else {
      alert("Error: " + (data.error || "Unknown error"));
    }

  });
}

</script>
 <script> 
function sendWelcomeEmails() {

  const formData = new URLSearchParams();
  formData.append("action", "manual_send_welcome");

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {

    if (!data.success) {
      document.getElementById("welcomeReport").innerHTML =
        "<p>No guest arriving tomorrow.</p>";
      return;
    }

    document.getElementById("welcomeReport").innerHTML = `
      <h3>Welcome Email Sent Successfully</h3>
      <p><strong>Name:</strong> ${data.guestName}</p>
      <p><strong>Booking ID:</strong> ${data.bookingId}</p>
      <p><strong>Mobile:</strong> ${data.mobile}</p>
    `;
  });
}
 </script>
  

<script src="script.js"></script>

</body>
</html>
