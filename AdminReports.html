<!doctype html>
<html>
<head>
<title>Admin Reports - Selvi Home Stay</title>
<style>
body { font-family: Arial; max-width:800px; margin:40px auto; }
button { width:100%; padding:12px; margin:10px 0; }
table { width:100%; border-collapse: collapse; margin-top:20px; }
th, td { border:1px solid #ccc; padding:8px; text-align:left; }
th { background:#f2f2f2; }
.mark-btn { padding:6px 10px; background:green; color:white; border:none; cursor:pointer; }
</style>
</head>
<body>

<h2>Admin Reports</h2>

<button onclick="location.href='GuestDetails.html'">
1. Guest Details
</button>

<button onclick="location.href='UpdatePayments.html'">
2. Update Payments
</button>

<button onclick="location.href='Createinvoice.html'">
3. Create Invoice
</button>  

<button onclick="loadCommissionData()">
4. Commission Ledger (Pay Commission & Click Once)
</button>

<div id="commissionSection"></div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbxJJUirnar3OBGwszagDNWH_Js0FhYfzKMYyRVl06bH4IOseYcZ3vIRr6izAHERWqko/exec"; // ← replace
let adminUsername = "admin";
let adminPassword = "Selvi@2026";

function loadCommissionData() {

  fetch(API_URL + "?action=get_commission_data")
  .then(res => res.json())
  .then(data => {

    if (!data.success) {
      alert("Failed to load commission data");
      return;
    }

    let html = `
      <h3>Commission Ledger</h3>
      <table>
        <tr>
          <th>Booking ID</th>
          <th>Guest</th>
          <th>Days</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
    `;

    data.data.forEach(row => {

      html += `
        <tr>
          <td>${row.bookingId}</td>
          <td>${row.guest}</td>
          <td>${row.days}</td>
          <td>₹${row.amount}</td>
          <td>${row.status}</td>
          <td>
            ${row.status === "PENDING" 
              ? `<button class="mark-btn" onclick="markCommissionPaid('${row.bookingId}')">Mark Paid</button>`
              : "—"}
          </td>
        </tr>
      `;
    });

    html += "</table>";

    document.getElementById("commissionSection").innerHTML = html;

  });
}

function markCommissionPaid(bookingId) {

  const formData = new URLSearchParams();
  formData.append("action", "mark_commission_paid");
  formData.append("bookingId", bookingId);
  formData.append("username", adminUsername);
  formData.append("password", adminPassword);

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {

    if (data.success) {
      alert("Commission marked as PAID");
      loadCommissionData();
    } else {
      alert("Error: " + (data.error || "Unknown error"));
    }

  });
}

</script>

</body>
</html>
